<div class="container">

  <div class="row">
    <div class="col" style="margin-top: 90px;">
        <h1><b>Online Examination System</b></h1>
    </div>
  </div>
  <!-- end of the heading grid -->
  <div class="row" >
    <div class="col" style="margin-top: 50px;">
        {% with messages = get_flashed_messages() %}
         {% if messages %}
               {% for message in messages %}
                    <p>{{ message }}</p>
               {% endfor %}
         {% endif %}
      {% endwith %}


        {% if error %}
        <h4 style="color:red"><strong>{{error}}</strong></h4>
        {% endif %}
        <h3><u>Login to your account</u></h3>
      <br>
      <form action="http://localhost:5000/fetch_data" method="post">

          <div class="form-group">
              <h4><label for="exampleInputEmail1">Username</label></h4>
            <input type="text" class="form-control form-control-lg" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
          </div>
          <div class="form-group">
          <h4> <label for="exampleInputPassword1">Password</label></h4>
            <input type="password" class="form-control form-control-lg" name="password" id="exampleInputPassword1" placeholder="Password">
          <br></div>


          <div class="form-row">
              <div class="form-group col-md-6">
                  <h4><label for="inputEmail4">Forget password?</label></h4>
              </div>
              <div class="form-group col-md-6">
                  <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
              </div>
            </div>


        </form>
       <br> <h4>or <a href="{{ url_for('video_feed') }}" style="color:green;font-family:arial;text-align:center;background-color:lightblue"><em>Create a new account</em> </a></h4>
