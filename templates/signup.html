 <div class="container" >

   <div class="row">
     <div class="col" style="margin-top: 90px;">
       <h1 style="text-align: center; color: black; font-size: 35px;background-color: #679698; border-radius:7px;box-shadow: 3px 3px 3px;">ONLINE EXAMINATION REGISTRATION FORM</h1>
     </div>
   </div>
          {% if error %}
        <h4 style="color:red"><strong>{{error}}</strong></h4>
          {% endif %}
   <!-- end of the heading grid -->
   <div class="row" >
     <div class="col" style="margin-top: 50px;">
       <form action="http://localhost:5000/signup" method="post">

         <div class="form-row">
           <div class="form-group col-md-6">
             <h4><label>First Name</label></h4>
             <input type="text" class="form-control form-control-lg" name="firstname"  placeholder="Enter First Name">
           </br></div>
           <div class="form-group col-md-6">
             <h4> <label>Last Name</label></h4>
             <input type="text" class="form-control form-control-lg" name="lastname" placeholder="Enter Last Name">
           </br></div>
         </div>
         <!-- first row -->

         <div class="form-row">
           <div class="form-group col-md-6">
             <h4><label for="exampleInputEmail1">Student Reg.No</label></h4>
             <input type="text" class="form-control form-control-lg" name="regNum" aria-describedby="emailHelp" placeholder="Enter Student Reg.No">
           </br></div>
           <div class="form-group col-md-6">
             <h4> <label for="exampleInputPassword1">Department</label></h4>
             <input type="text" class="form-control form-control-lg" name="department" placeholder="Enter Department">
           </br></div>
         </div>
         <!-- second row -->

         <div class="form-row">
           <div class="form-group col-md-6">
             <h4><label for="exampleInputEmail1">Email</label></h4>
             <input type="email" class="form-control form-control-lg" name="email" aria-describedby="emailHelp" placeholder="Enter Email">
           </br></div>
           <div class="form-group col-md-6">
             <h4> <label for="exampleInputPassword1">Username</label></h4>
             <input type="text" class="form-control form-control-lg" name="username" placeholder="Enter Username">
           </div>
         </div>
         <!-- 3rd row -->

         <div class="form-row">
           <div class="form-group col-md-6">
             <h4><label for="exampleInputEmail1">Password</label></h4>
             <input type="password" class="form-control form-control-lg" name="password"  placeholder="Enter Password">
           </br></div>
           <div class="form-group col-md-6">
             <h4> <label for="exampleInputPassword1">Confirm Password</label></h4>
             <input type="password" class="form-control form-control-lg" name="conPassword" placeholder="Enter Confirm Password">
           </br></div>
         </div>
         <!-- 4th row -->


<!--         <div class="form-group">-->

                 <!-- <label for="inputEmail4">Forget password?</label> -->
               </div>
               <div class="form-group col-md-12">

                 <button type="submit" class="btn btn-dark btn-block btn-lg"><b><h4>Register</h4></b></button>
               </div>
             </div>


         </form>
